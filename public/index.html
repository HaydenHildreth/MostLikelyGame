<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Likely To Game</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="40" cy="80" r="1.5" fill="rgba(255,255,255,0.03)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.15),
                0 0 0 1px rgba(255,255,255,0.3),
                inset 0 1px 0 rgba(255,255,255,0.6);
            max-width: 900px;
            width: 90%;
            min-height: 550px;
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.1); }
        }

        .subtitle {
            font-size: 1.1rem;
            color: #64748b;
            font-weight: 500;
        }

        .join-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 450px;
            margin: 0 auto;
        }

        input {
            padding: 1.2rem 1.5rem;
            border: 2px solid transparent;
            background: rgba(248, 250, 252, 0.8);
            border-radius: 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        button {
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .game-area {
            display: none;
        }

        .players-list {
            background: linear-gradient(135deg, rgba(248, 250, 252, 0.8), rgba(241, 245, 249, 0.6));
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .players-title {
            font-weight: 700;
            color: #475569;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .player {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.7rem 1.2rem;
            border-radius: 25px;
            margin: 0.3rem;
            font-size: 0.95rem;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            animation: playerPulse 2s ease-in-out infinite;
        }

        @keyframes playerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .timer {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.1), rgba(241, 196, 15, 0.1));
            border-radius: 15px;
            border: 2px solid rgba(231, 76, 60, 0.2);
            animation: timerPulse 1s ease-in-out infinite;
        }

        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .prompt-area {
            text-align: center;
            margin-bottom: 2rem;
        }

        .current-prompt {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
            border-radius: 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            animation: promptGlow 2s ease-in-out infinite alternate;
        }

        @keyframes promptGlow {
            from { box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2); }
            to { box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4); }
        }

        .submission-area {
            max-width: 600px;
            margin: 0 auto;
        }

        .submission-area input {
            width: 100%;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        .prompt-prefix {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-weight: 600;
            pointer-events: none;
            opacity: 0.8;
        }

        .submission-area {
            position: relative;
        }

        .submission-area input {
            padding-left: 10rem;
        }

        .voting-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .vote-button {
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 250, 252, 0.8));
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
        }

        .vote-button:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .vote-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            background: linear-gradient(135deg, rgba(248, 250, 252, 0.9), rgba(241, 245, 249, 0.7));
            border-radius: 20px;
            padding: 2rem;
            margin-top: 1.5rem;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
            animation: resultSlide 0.5s ease-out;
        }

        @keyframes resultSlide {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .score-board {
            background: linear-gradient(135deg, rgba(248, 250, 252, 0.9), rgba(241, 245, 249, 0.7));
            border-radius: 20px;
            padding: 2rem;
            margin-top: 1.5rem;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            font-weight: 700;
            font-size: 1.1rem;
            animation: scoreReveal 0.8s ease-out;
        }

        @keyframes scoreReveal {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .status {
            text-align: center;
            margin: 1.5rem 0;
            font-size: 1.2rem;
            color: #64748b;
            font-weight: 500;
        }

        .error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 1.2rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            display: none;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }

        .waiting-players {
            text-align: center;
            color: #64748b;
            margin: 2rem 0;
        }

        .waiting-players p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        h2, h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .phase-title {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .voting-area {
                grid-template-columns: 1fr;
            }

            .current-prompt {
                font-size: 1.5rem;
            }

            .timer {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 0.5rem;
                padding: 1.5rem;
            }
            
            .title {
                font-size: 2rem;
            }

            .prompt-prefix {
                display: none;
            }

            .submission-area input {
                padding-left: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Most Likely To</h1>
            <p class="subtitle">The ultimate party game experience</p>
        </div>

        <div class="error" id="error"></div>

        <!-- Join Room Form -->
        <div id="join-form" class="join-form">
            <input type="text" id="room-id" placeholder="Enter Room Code (e.g., ROOM123)" maxlength="20">
            <input type="text" id="player-name" placeholder="Enter Your Name" maxlength="20">
            <button onclick="joinRoom()">Join Game</button>
        </div>

        <!-- Game Area -->
        <div id="game-area" class="game-area">
            <div class="players-list">
                <div class="players-title">Players in Room:</div>
                <div id="players-container"></div>
            </div>

            <div id="waiting-area" class="waiting-players">
                <p>Waiting for more players...</p>
                <button onclick="startGame()" id="start-button">Start Game (Need 2+ players)</button>
            </div>

            <div id="timer" class="timer" style="display: none;"></div>

            <!-- Submission Phase -->
            <div id="submission-phase" style="display: none;">
                <div class="prompt-area">
                    <h2 class="phase-title">Submit Your Prompt!</h2>
                    <p>Create a creative scenario for everyone to vote on.</p>
                </div>
                <div class="submission-area">
                    <div class="prompt-prefix">Most likely to</div>
                    <input type="text" id="prompt-input" placeholder="eat pizza for breakfast every day..." maxlength="80">
                    <button onclick="submitPrompt()">Submit Prompt</button>
                </div>
                <div id="submission-status" class="status"></div>
            </div>

            <!-- Voting Phase -->
            <div id="voting-phase" style="display: none;">
                <div class="prompt-area">
                    <div class="current-prompt" id="current-prompt"></div>
                    <p>üó≥Ô∏è Vote for who is most likely to do this!</p>
                </div>
                <div class="voting-area" id="voting-buttons"></div>
                <div id="voting-status" class="status"></div>
            </div>

            <!-- Results Phase -->
            <div id="results-phase" style="display: none;">
                <div class="prompt-area">
                    <div class="current-prompt" id="results-prompt"></div>
                </div>
                <div class="results" id="vote-results"></div>
                <div class="status">‚è≥ Next prompt starting soon...</div>
            </div>

            <!-- Final Results -->
            <div id="final-results" style="display: none;">
                <div class="prompt-area">
                    <h2>üéâ Game Over! üéâ</h2>
                </div>
                <div class="score-board" id="final-scores"></div>
                <button onclick="playAgain()" style="margin-top: 1rem;">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let gameState = null;
        let currentPlayerId = null;

        // Game state management
        socket.on('game-state', (state) => {
            gameState = state;
            updateUI();
        });

        socket.on('timer-update', (data) => {
            updateTimer(data.timeLeft);
        });

        socket.on('error', (error) => {
            showError(error.message);
        });

        function joinRoom() {
            const roomId = document.getElementById('room-id').value.trim().toUpperCase();
            const playerName = document.getElementById('player-name').value.trim();

            if (!roomId || !playerName) {
                showError('Please enter both room code and your name');
                return;
            }

            currentPlayerId = socket.id;
            socket.emit('join-room', { roomId, playerName });
        }

        function startGame() {
            socket.emit('start-game');
        }

        function submitPrompt() {
            const prompt = document.getElementById('prompt-input').value.trim();
            if (!prompt) return;

            socket.emit('submit-prompt', { prompt });
            document.getElementById('prompt-input').value = '';
        }

        function submitVote(playerId) {
            socket.emit('submit-vote', { playerId });
        }

        function playAgain() {
            socket.emit('play-again');
        }

        function resetGame() {
            location.reload();
        }

        function updateUI() {
            if (!gameState) return;

            document.getElementById('join-form').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';

            // Update players list
            updatePlayersList();

            // Update game phase
            hideAllPhases();
            
            switch (gameState.gameState) {
                case 'waiting':
                    document.getElementById('waiting-area').style.display = 'block';
                    document.getElementById('start-button').disabled = gameState.playerCount < 2;
                    break;
                case 'submitting':
                    showSubmissionPhase();
                    break;
                case 'voting':
                    showVotingPhase();
                    break;
                case 'results':
                    showResultsPhase();
                    break;
                case 'finished':
                    showFinalResults();
                    break;
            }
        }

        function updatePlayersList() {
            const container = document.getElementById('players-container');
            container.innerHTML = '';
            
            gameState.players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player';
                playerDiv.textContent = player.name;
                container.appendChild(playerDiv);
            });
        }

        function hideAllPhases() {
            document.getElementById('waiting-area').style.display = 'none';
            document.getElementById('submission-phase').style.display = 'none';
            document.getElementById('voting-phase').style.display = 'none';
            document.getElementById('results-phase').style.display = 'none';
            document.getElementById('final-results').style.display = 'none';
            document.getElementById('timer').style.display = 'none';
        }

        function showSubmissionPhase() {
            document.getElementById('submission-phase').style.display = 'block';
            document.getElementById('timer').style.display = 'block';
            
            const hasSubmitted = gameState.hasSubmitted[socket.id];
            const submitButton = document.querySelector('#submission-phase button');
            const input = document.getElementById('prompt-input');
            
            if (hasSubmitted) {
                submitButton.disabled = true;
                input.disabled = true;
                document.getElementById('submission-status').textContent = 'Prompt submitted! Waiting for others...';
            } else {
                submitButton.disabled = false;
                input.disabled = false;
                document.getElementById('submission-status').textContent = '';
            }
        }

        function showVotingPhase() {
            document.getElementById('voting-phase').style.display = 'block';
            document.getElementById('timer').style.display = 'block';
            
            const prompt = gameState.currentPrompt;
            document.getElementById('current-prompt').textContent = prompt.prompt;
            
            const votingButtons = document.getElementById('voting-buttons');
            votingButtons.innerHTML = '';
            
            const hasVoted = gameState.hasVoted[socket.id];
            
            gameState.players.forEach(player => {
                const button = document.createElement('button');
                button.className = 'vote-button';
                button.textContent = player.name;
                button.onclick = () => submitVote(player.id);
                button.disabled = hasVoted;
                votingButtons.appendChild(button);
            });
            
            document.getElementById('voting-status').textContent = hasVoted ? 
                'Vote submitted! Waiting for others...' : 'Click to vote for a player';
        }

        function showResultsPhase() {
            document.getElementById('results-phase').style.display = 'block';
            
            const prompt = gameState.currentPrompt;
            document.getElementById('results-prompt').textContent = prompt.prompt;
            
            const resultsDiv = document.getElementById('vote-results');
            resultsDiv.innerHTML = '<h3>Voting Results:</h3>';
            
            if (gameState.voteResults) {
                const { voteCount, voteDetails } = gameState.voteResults;
                
                // Sort players by vote count
                const sortedResults = Object.entries(voteCount)
                    .sort(([,a], [,b]) => b - a)
                    .map(([playerId, votes]) => {
                        const player = gameState.players.find(p => p.id === playerId);
                        return { player, votes, voters: voteDetails[playerId] || [] };
                    });
                
                sortedResults.forEach(({ player, votes, voters }) => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <span><strong>${player.name}</strong> - ${votes} vote${votes !== 1 ? 's' : ''}</span>
                        <span class="voters">${voters.join(', ')}</span>
                    `;
                    resultsDiv.appendChild(resultItem);
                });
            }
        }

        function showFinalResults() {
            document.getElementById('final-results').style.display = 'block';
            
            const scoresDiv = document.getElementById('final-scores');
            scoresDiv.innerHTML = '<h3>Final Scores:</h3>';
            
            // Sort players by score
            const sortedScores = Object.entries(gameState.scores)
                .sort(([,a], [,b]) => b - a)
                .map(([playerId, score]) => {
                    const player = gameState.players.find(p => p.id === playerId);
                    return { player, score };
                });
            
            sortedScores.forEach(({ player, score }, index) => {
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                
                let trophy = '';
                if (index === 0) trophy = 'üèÜ ';
                else if (index === 1) trophy = 'ü•à ';
                else if (index === 2) trophy = 'ü•â ';
                
                scoreItem.innerHTML = `
                    <span>${trophy}${index + 1}. ${player.name}</span>
                    <span>${score} point${score !== 1 ? 's' : ''}</span>
                `;
                scoresDiv.appendChild(scoreItem);
            });
        }

        function updateTimer(timeLeft) {
            const timerDiv = document.getElementById('timer');
            
            let phase = '';
            if (gameState.gameState === 'submitting') {
                phase = 'Submit prompts: ';
            } else if (gameState.gameState === 'voting') {
                phase = 'Vote now: ';
            }
            
            timerDiv.textContent = `${phase}${timeLeft}s remaining`;
            
            if (timeLeft <= 10) {
                timerDiv.style.color = '#e74c3c';
                timerDiv.style.fontSize = '1.8rem';
                timerDiv.style.fontWeight = 'bold';
            } else if (timeLeft <= 20) {
                timerDiv.style.color = '#f39c12';
                timerDiv.style.fontSize = '1.6rem';
                timerDiv.style.fontWeight = 'bold';
            } else {
                timerDiv.style.color = '#27ae60';
                timerDiv.style.fontSize = '1.5rem';
                timerDiv.style.fontWeight = 'bold';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Allow Enter key to submit
        document.getElementById('room-id').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinRoom();
        });
        
        document.getElementById('player-name').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinRoom();
        });
        
        document.getElementById('prompt-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitPrompt();
        });
    </script>
</body>
</html>
